<html>
    <head>
        <link rel="stylesheet" href="calci.css">
        <script>
            var flag=0
            function clr()
            {
                document.getElementById("result").value=""
            }
            function send(val)
            {
                if(flag==1){
                    clr()
                }
                
                document.getElementById("result").value+=val
                
            }
            function evaluate1()
            {
                
                var x=document.getElementById("result").value
                var y=eval(x)
                document.getElementById("result").value=y
                // flag=1
                
            }
        </script>
    </head>
    <body>
        <center>
            <table border="0">
                <tr>
                    <td colspan="4">
                        <input type="text" id="result"/>
                    </td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" style="text-align: center;" value="AC" onclick="clr()"/></td>
                    <td><input type="button" value="%" onclick="send('%')"/></td>
                    <td><input type="button" value="/" onclick="send('/')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="7" onclick="send('7')"/></td>
                    <td><input type="button" value="8" onclick="send('8')"/></td>
                    <td><input type="button" value="9" onclick="send('9')"/></td>
                    <td><input type="button" value="*" onclick="send('*')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="4" onclick="send('4')"/></td>
                    <td><input type="button" value="5" onclick="send('5')"/></td>
                    <td><input type="button" value="6" onclick="send('6')"/></td>
                    <td><input type="button" value="-" onclick="send('-')"/></td>
                </tr>
                <tr>
                    <td><input type="button" value="1" onclick="send('1')"/></td>
                    <td><input type="button" value="2" onclick="send('2')"/></td>
                    <td><input type="button" value="3" onclick="send('3')"/></td>
                    <td><input type="button" value="+" onclick="send('+')"/></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="button" value="0" onclick="send('0')"/></td>
                    <td><input type="button" value="." onclick="send('.')"/></td>
                    <td><input type="button" value="=" onclick="evaluate1()"/></td>
                </tr>
            </table>
        </center>
    </body>
</html>
